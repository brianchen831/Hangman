    <div class="lightbox m-5">

            <div class="col-lg-2"></div>

                <img id="hangmanImg" src="hangman0.png">

                <hr class="dropdown-divider" />

                <div class="text-center">
                    <div>Wrong Guesses: <span id='mistakes'>0</span> of <span id="maxWrong"></span></div>
                    <div>
                        <p>Guess the TSA related word:</p>
                    </div>
                    <div>
                        <p id="wordSpotlight">  </p>
                    </div>
                    <div id="keyboard"></div>
                    <button class="btn btn-danger mb-3" onclick="reset()">Reset</button>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
