<body class="hangman">

    <div class="lightbox mx-5 my-4">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8" style="background-color: #fff">
                
                <div class="lightbox">
                    <div class="row" style="height: 378px">
                        <div class="col-lg-3" style="background-image: url(hangman0.png)">
                            <div class="row">
                                <div class="col-lg-12 ">
                                    <img class="" id="hangmanImg1" src="" style="margin-left: -7%">
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-lg-12 ">
                                    <img class="" id="hangmanImg2" src="" style="margin-left: -7%">

                            </div>

                            </div>

                                <div class="col-lg-12 ">
                                    <img class="" id="hangmanImg4" src="" style="margin-left: -7%">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <hr class="dropdown-divider" />

                <div class="text-center">
                    <div>
                        <font face="Raleway">
                            Wrong Guesses: <span id='mistakes'>0</span> of <span id="maxWrong"></span>
                        </font>
                    </div>
                    <div>
                        <p>Guess the TSA related word:</p>
                    </div>
                    <div>
                        <p id="wordSpotlight"></p>
                    </div>
                    <div id="keyboard"></div>
