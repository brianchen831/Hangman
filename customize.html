<head>
    <title>Harold the Hangman | Customize</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="style.css">
</head>

<html class="customize">

<body class="customize">

    <div class="lightbox my-5 shadow-5-strong">
        <div class="row">
            <div class="col-lg-1"></div>

            <div class="col-lg-3 shadow-5-strong mr-4 ml-n4" style="background-color: #fff">
                <div class="lightbox">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="row">
                                <img id="sec1" src="hangmanSection1.png">
                            </div>
                            <div class="row">
                                <img id="sec2" src="hangmanSection2.png">
                            </div>
                            <div class="row">
                                <img id="sec3" src="hangmanSection3.png">
                            </div>
                            <div class="row">
                                <img id="sec4" src="hangmanSection4.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-7 ml-4" style="background-color: #fff">
                <div class="row">
                    <div class="col-lg-6">
                        <h3 class="ml-4 mt-4">
                            <font font face="Raleway">
                                CUSTOMIZE HAROLD
                            </font>
                        </h3>   
                    </div>
                    <div class="col-lg-6">
                        <a style="float: right">
                            <input value="RESET" type="button" class="btn btn-outline-danger mt-3" onclick="reset()"> 
                        </a>
                    </div>
                </div>

                <hr class="dropdown-divider" />

                <div class="row mt-4 mb-3">
                    <div class="col-sm-1"></div>
                    <div class="col-lg-5 card mt-2 mr-4 ml-n3">
                        <img src="hangmanSection2Custom1.png" onclick="s2c1()" style="cursor: pointer">
                    </div>
                    <div class="col-lg-5 card mt-2">
                        <img src="hangmanSection2Custom2.png" onclick="s2c2()" style="cursor: pointer">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-1"></div>
                    <div class="col-lg-5 card mt-2 mr-4 ml-n3">
                        <img src="hangmanSection3Custom1.png" onclick="s3c1()" style="cursor: pointer">
                    </div>
                    <div class="col-lg-5 card mt-2">
                        <img src="hangmanSection3Custom2.png" onclick="s3c2()" style="cursor: pointer">
                    </div>
                </div>
                
                <div class="row mb-4">
                    <div class="col-sm-1"></div>
                    <div class="col-lg-5 card mt-2 mr-4 ml-n3 mb-2">
                        <img src="hangmanSection4Custom1.png" onclick="s4c1()" style="cursor: pointer">
                    </div>
                    <div class="col-lg-5 card mt-2 mb-2">
                        <img src="hangmanSection4Custom2.png" onclick="s4c2()" style="cursor: pointer">
                    </div>
                </div>

            </div>

            <div class="col-lg-1"></div>
        </div>
    </div>

    <script src="customize.js"></script>
</body>

</html>
